<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="javascripts/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .active a {
        color: #fff !important;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-default" style="margin-bottom: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">学生管理系统</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)" id="logout">注销</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding-left: 0">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    学生管理
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" style="padding: 0">
                                <div class="panel-body" style="padding: 0">
                                    <ul class="list-group" style="margin-bottom: 0">
                                        <li class="list-group-item" id="stu-add">
                                            <a href="views/students/add.html" target="frame">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                添加学生
                                            </a>
                                        </li>
                                        <li class="list-group-item" id="stu-list">
                                            <a href="views/students/list.html" target="frame">
                                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                                学生列表
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false"
                                    aria-controls="collapseTwo">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                    教师管理
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body" style="padding: 0">
                                <ul class="list-group" style="margin-bottom: 0">
                                    <li class="list-group-item" id="tea-add">
                                        <!-- target对应的是name属性 -->
                                        <a href="views/teachers/add.html" target="frame">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            添加教师
                                        </a>
                                    </li>
                                    <li class="list-group-item" id="tea-list">
                                        <a href="views/teachers/list.html" target="frame">
                                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                            教师列表
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-right: 0">
                <div class="panel panel-default" style="border:none;">
                    <div class="panel-body" style="padding: 0">
                        <iframe src="" frameborder="0" id="frame" name="frame" width="100%"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="javascripts/jquery.cookie.min.js"></script>
    <script src="javascripts/purl.min.js"></script>
    <script src="javascripts/template-web.js"></script>
    <script src="javascripts/common.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
